<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Pesa STK Push</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Initiate M-Pesa Payment</h1>

        <form id="stkPushForm">
            <div class="form-group">
                <label for="phone">Phone Number (e.g., 2547XXXXXXXX):</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
            </div>

            <div class="form-group">
                <label for="amount">Amount (KSH):</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount" min="1" required>
            </div>

            <button type="submit">Pay Now</button>
        </form>

        <div id="responseMessage" class="message"></div>
    </div>

    <script src="stkpush.js"></script>
</body>
</html>
